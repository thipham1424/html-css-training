<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
    <link rel="stylesheet" href="images-styling.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img
          src="images-styling/html.png"
          alt="Galerie Botanique"
          width="456"
          height="122"
        />
        <p>
          Here is a selection of antique botanical prints held in our
          collection.
        </p>
      </div>
    </div>
    <div class="entry">
      <figure>
        <img src="images-styling/html1.jpg" alt="Helianthus" />
        <figcaption>Helianthus</figcaption>
      </figure>
    </div>

    <div class="entry">
      <figure>
        <img src="images-styling/html2.jpg" alt="Passiflora" />
        <figcaption>Passiflora</figcaption>
      </figure>
    </div>

    <div class="entry">
      <figure>
        <img src="images-styling/html3.jpg" alt="Nyctocalos" />
        <figcaption>Nyctocalos</figcaption>
      </figure>
    </div>

    <div class="entry">
      <figure>
        <img src="images-styling/html4.jpg" alt="Polianthes" />
        <figcaption>Polianthes</figcaption>
      </figure>
    </div>

    <div class="entry">
      <figure>
        <img src="images-styling/html5.jpg" alt="Ficus" />
        <figcaption>Ficus</figcaption>
      </figure>
    </div>

    <div class="entry">
      <figure>
        <img src="images-styling/html6.avif" alt="Dendrobium" />
        <figcaption>Dendrobium</figcaption>
      </figure>
    </div>
  </body>
</html>
